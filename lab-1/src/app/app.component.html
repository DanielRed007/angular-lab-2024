<div>
  <mat-toolbar color="primary" class="">
    <span>Angular Lab</span>
  </mat-toolbar>

  <div class="app-main-container">
    <div class="chips-box">
      <mat-chip-listbox aria-label="Fish selection">
        <mat-chip-option>One fish</mat-chip-option>
        <mat-chip-option>Two fish</mat-chip-option>
        <mat-chip-option color="accent" selected>Accent fish</mat-chip-option>
        <mat-chip-option color="warn">Warn fish</mat-chip-option>
      </mat-chip-listbox>
    </div>

    <div class="two-way-binding-box">
      <app-two-way-binding-card
        cardTitle="Angular Labs - Two Way Binding"
        tooltipMessage="Two-way binding gives components in your application a way to share data. Use two-way binding to listen for events and update values simultaneously between parent and child components."
      ></app-two-way-binding-card>
    </div>
  </div>
</div>
