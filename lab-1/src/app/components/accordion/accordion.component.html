<div>
  <mat-accordion>
    <mat-expansion-panel
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
      *ngFor="let panel of accordionContent"
    >
      <mat-expansion-panel-header>
        <mat-panel-title>{{ panel.title }}</mat-panel-title>
        <mat-panel-description>
          {{ panel.description }}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>{{ panel.content }}</p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
